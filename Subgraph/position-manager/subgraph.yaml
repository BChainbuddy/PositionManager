specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PositionManager
    network: sepolia
    source:
      address: "0x0C317c7fD3670B21Ae6Bd407cA7C7531611E6f35"
      abi: PositionManager
      startBlock: 7258871
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DexRouterWhitelisted
        - LogBytes
        - OwnershipTransferred
        - PositionCreated
        - PositionExecuted
        - PositionProlonged
        - PositionWithdrawn
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: DexRouterWhitelisted(address)
          handler: handleDexRouterWhitelisted
        - event: LogBytes(bytes)
          handler: handleLogBytes
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PositionCreated(indexed address,uint256)
          handler: handlePositionCreated
        - event: PositionExecuted(uint256)
          handler: handlePositionExecuted
        - event: PositionProlonged(uint256,uint256)
          handler: handlePositionProlonged
        - event: PositionWithdrawn(indexed address,uint256)
          handler: handlePositionWithdrawn
      file: ./src/position-manager.ts
